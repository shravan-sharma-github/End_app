<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">
    <title>Home</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>

<body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" onclick="home()">Classroom Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" onclick="home()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="attendance()">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="sentiment()">Sentiments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="activator()">Activator</a>
                </li>
            </ul>
        </div>
        <button type="submit" class="btn" onclick="logout()" value="LogIn" style="float: right; width: 10%; height: 5%;">LogOut</button>
    </nav>

    <div class="container_home" id="home">

        <div class="row">
            <div class="col-md-9 offset-md-1">

                <h2 class="text-center text-dark mt-5">Welcome {{user}}</h2>
                <div class="card my-5">
                    <nav aria-label="start_stop">
                        <div class="d-flex flex-row">
                            <button class="btn btn-color w-25 h-25 p-2" onclick="start_class()">Start Class</button>
                            <button class="btn btn-color w-25 h-25 p-2" onclick="end_class()">End Class</button>
                        </div>
                    </nav>

                </div>
            </div>
        </div>

        <div class="row" id="cameras">
            <div class="col-md-4" id="camera1">
                <h3>Camera1</h3>
                <img src="./static/default.jpg" alt="Camera1 Feed" width="400" height="250">
            </div>
            <div class="col-md-4" id="camera2">
                <h3>Camera2</h3>
                <img src="./static/default.jpg" alt="Camera2 Feed" width="400" height="250">
            </div>
            <div class="col-md-4" id="camera3">
                <h3>Camera3</h3>
                <img src="./static/default.jpg" alt="Camera3 Feed" width="400" height="250">
            </div>
        </div>

    </div>

    <div class="container_attendance" id="attendance">

        <div class="row">
            <h1>Attendance</h1>
        </div>

    </div>

    <div class="container_sentiment" id="sentiment">

        <div class="row">
            <h1>Sentiment</h1>
        </div>

    </div>

    <div class="container_activator" id="activator">

        <div class="row">
            <h1>Activator</h1>
        </div>

    </div>

    <div class="default_error" id="default_error">
        <div class="alert alert-danger" role="alert" id="login_err_msg" style="display: block;">Please Start Class before accessing this page.</div>
    </div>
</body>

</html>
