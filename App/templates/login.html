<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/default.css">
    <title>Login</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Welcome back to the Classroom Application!</h2>
                <div class="text-center mb-5 text-dark">Login</div>
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5" action="/login" method="POST"
                        enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" name="username" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>

                        {% if err_msg %}
                        <div class="alert alert-danger" role="alert" id="login_err_msg" style="display: block;">{{ err_msg }}</div>
                        {% endif %}

                        <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"
                                onclick="">Login</button></div>
                        <div id="registered" class="form-text text-center mb-5 text-dark">Not yet
                            Registered? <a href="/signup" class="fw-bold"> Signup </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
